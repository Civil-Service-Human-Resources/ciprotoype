<div class="form-group" {% if input.required %}data-required{% endif %} data-error="{{ input.errorText }}">
    <fieldset>
      <legend>
        <span class="form-label-bold">
          {{ input.label }} 
        </span>
        <span class="form-hint">{{ input.hint }}</span></label>
      </legend>
      <div class="form-date">
        <div class="form-group form-group-day" {% if input.required %}data-required{% endif %} data-error="{{ input.errorText }}">
          <label class="form-label" for="{{input.name}}day">Day</label>
          <input class="form-control" id="{{input.name}}day" name="{{input.name}}day" type="number" pattern="[0-9]*" min="0" max="31">
        </div>
        <div class="form-group form-group-month" {% if input.required %}data-required{% endif %} data-error="{{ input.errorText }}">
          <label class="form-label" for="{{input.name}}month">Month</label>
          <input class="form-control" id="{{input.name}}month" name="{{input.name}}month" type="number" pattern="[0-9]*" min="0" max="12">
        </div>
        <div class="form-group form-group-year" {% if input.required %}data-required{% endif %} data-error="{{ input.errorText }}">
          <label class="form-label" for="{{input.name}}year">Year</label>
          <input class="form-control" id="{{input.name}}year" name="{{input.name}}year" type="number" pattern="[0-9]*" min="{{input.minYear}}" max="{{input.maxYear}}">
        </div>
      </div>
    </fieldset>
  </div>
